name: Linux CI Tests

on:
  push:
    branches:
      - master
      - dreibh/github-actions

jobs:
  build_job:

    # ###### Build matrix ###################################################
    strategy:
      matrix:
        include:

          # ====== Ubuntu Linux =============================================
          - label: "Ubuntu 22.04 (Jammy Jellyfish) with GCC"
            image: ubuntu:22.04
            cc: gcc
            cxx: g++
          - label: "Ubuntu 20.04 (Focal Fossa) with GCC"
            image: ubuntu:20.04
            cc: gcc
            cxx: g++
          - label: "Ubuntu 18.04 (Bionic Beaver) with GCC"
            image: ubuntu:18.04
            cc: gcc
            cxx: g++

          # ====== Debian Linux =============================================
          - label: "Debian 12 (Bookworm) with GCC"
            image: debian:bookworm
            cc: gcc
            cxx: g++
          - label: "Debian 11 (Bullseye) with GCC"
            image: debian:bullseye
            cc: gcc
            cxx: g++
          - label: "Debian 10 (Buster) with GCC"
            image: debian:buster
            cc: gcc
            cxx: g++

          # ====== Fedora Linux =============================================
          - label: "Fedora 39 with Clang"
            image: fedora:35
            cc: clang
            cxx: clang++
          - label: "Fedora 38 with Clang"
            image: fedora:34
            cc: clang
            cxx: clang++


    # ###### Build commands #################################################
    name: ${{ matrix.label }}
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
    steps:
      # NOTE: actions/checkout@v4 does not work for old Ubuntu 18.04!
      - uses: actions/checkout@v3
      - name: Build
        shell: bash
        run: |
          CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} ARCH= ci/ci-setup   compile
          CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} ARCH= ci/ci-install compile
          CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} ARCH= ci/ci-build   compile
