name: Linux Multi-Arch Tests

on:
  push:
    branches:
      - master
      - dreibh/github-actions

jobs:
  build_job:

    # ###### Build matrix ###################################################
    strategy:
      matrix:
        include:

          # ====== Ubuntu Linux =============================================
          - label: "Ubuntu 22.04 (Focal Fossa): Clang/ARMv8"
            arch: aarch64
            distro: ubuntu22.04
            cc: clang
            cxx: clang++
          - label: "Ubuntu 22.04 (Focal Fossa): GCC/S390x"
            arch: s390x
            distro: ubuntu22.04
            cc: gcc
            cxx: g++
          - label: "Ubuntu 22.04 (Focal Fossa): GCC/RISC-V"
            arch: riscv64
            distro: ubuntu22.04
            cc: gcc
            cxx: g++

          # ====== Debian Linux =============================================
          - label: "Debian 12 (Bookworm): GCC/i386"
            arch: i386
            distro: bookworm
            cc: gcc
            cxx: g++
          - label: "Debian 12 (Bookworm): Clang/ARMv7"
            arch: arm32v7
            distro: bookworm
            cc: clang
            cxx: clang++

          # ====== Fedora Linux =============================================
          - label: "Fedora 39: GCC/PPC64"
            arch: ppc64le
            distro: fedora39
            cc: gcc
            cxx: g++


    # ###### Build commands #################################################
    name: ${{ matrix.label }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # NOTE: dreibh/run-on-arch-action provides the upstream
      #       uraimo/run-on-arch-action action, with additional dockerfiles
      #       needed for the builds here!
      - uses: dreibh/run-on-arch-action@dreibh/tests
        name: Build
        id: build
        with:
          arch: ${{ matrix.arch }}
          distro: ${{ matrix.distro }}
          run: |
            CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} ci/ci-setup   compile
            CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} ci/ci-install compile
            CC=${{ matrix.cc }} CXX=${{ matrix.cxx }} ci/ci-build   compile
