before_install:
  - |
    travis_wait 60 ci/before-install

install:
  - |
    if [ "${TRAVIS_OS_NAME}" != "osx" ] ; then
       travis_wait 60 ci/install
    else
       travis_wait 60 ci/install libuv ldns jansson swig
    fi


script:
  - |
    if [ "${TRAVIS_OS_NAME}" != "osx" ] ; then
       travis_wait 60 ci/build && travis_wait 60 ci/test
    else
       travis_wait 60 ci/build -DOPENSSL_ROOT_DIR=/usr/local/ssl && travis_wait 60 ci/test
    fi
