before_install:
  - |
    ci/before-install

install:
  - |
    if [ "${TRAVIS_OS_NAME}" != "osx" ] ; then
       ci/install
    else
       ci/install libuv ldns jansson swig
    fi


script:
  - |
    if [ "${TRAVIS_OS_NAME}" != "osx" ] ; then
       ci/build && ci/test
    else
       ci/build -DOPENSSL_ROOT_DIR=/usr/local/ssl && ci/test
    fi
