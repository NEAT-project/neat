before_install:
  - |
    if [ "${TRAVIS_OS_NAME}" != "osx" ] ; then
       travis_wait 60 ci/before-install
    else
       travis_wait 60 ci/before-install libuv ldns jansson swig
    fi

install:
  - |
    travis_wait 60 ci/install


script:
  - |
    if [ "${TRAVIS_OS_NAME}" != "osx" ] ; then
       travis_wait 60 ci/build
    else
       travis_wait 60 ci/build -DOPENSSL_ROOT_DIR=/usr/local/ssl
    fi
    travis_wait 60 ci/test
